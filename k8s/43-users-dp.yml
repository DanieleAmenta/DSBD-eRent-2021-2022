apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-dp
spec:
  selector:
    matchLabels:
      service: users
  template:
    metadata:
      name: users-pod
      labels:
        service: users
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2225"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: users-cnt
          image: erent_users-service
          imagePullPolicy: "Never"
          ports:
            - containerPort: 2225
              name: users-api-port
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-auth-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-auth-secret
                  key: secret
            - name: JWT_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: jwt-auth-secret
                  key: expiration
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: admin-user-secret
                  key: admin_username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-user-secret
                  key: admin_password
            - name: ADMIN_USER_ID
              valueFrom:
                secretKeyRef:
                  name: admin-user-secret
                  key: admin_id

          envFrom:
            - configMapRef:
                name: users-config
            - configMapRef:
                name: common-config
          livenessProbe:
            httpGet:
              path: /user/ping
              port: 2225
            initialDelaySeconds: 300
            failureThreshold: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /user/ping
              port: 2225
            initialDelaySeconds: 150
            failureThreshold: 5
            periodSeconds: 15